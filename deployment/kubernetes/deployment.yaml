---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-1-deployment
  namespace: dummy
  labels:
    app: dummy-1
spec:
  selector:
    matchLabels:
      app: dummy-1
  replicas: 3
  template:
    metadata:
      labels:
        app: dummy-1
    spec:
      containers:
      - name: dummy-1
        image: registry.teadal.ubiwhere.com/cicd/test:v1
        ports:
        - name: api-port
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-1-service
  namespace: dummy
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: api-port
  - name: http
    port: 443
    protocol: TCP
    targetPort: api-port
  selector:
    app: dummy-1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dummy-1-ingress
  namespace: dummy
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-stage
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
  - host: argo.teadal.ubiwhere.lan
    http:
      paths:
      - path: /v1/dummy/
        pathType: Prefix
        backend:
          service:
            name: dummy-1-service
            port:
              name: http
  tls:
  - hosts:
    - argocd.teadal.ubiwhere.lan
    secretName: dummy-tls